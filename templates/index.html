<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">SaaSquatch Lead Analyzer</h1>
      <p class="lead">Select a company to view ranked leads</p>
    </div>

    <div class="card shadow-lg border-0">
      <div class="card-body">
        <form method="POST" action="/company">
          <div class="mb-3">
            <label for="company" class="form-label">Choose a Company</label>
            <select name="company" id="company" class="form-select" required>
              {% for company in companies %}
              <option value="{{ company }}">{{ company }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">View Ranked Leads</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
